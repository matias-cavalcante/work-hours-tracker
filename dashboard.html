<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Dashboard Widgets</title>
 <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>



 <div class="dashboard-container">
  <div class="dashboard-grid">
   <div class="widget date" id = "date-widget">Wednesday 18 of April</div>


   <div class="widget clock">
    <svg viewBox="0 0 120 120" class="clock-circle">
     <circle cx="60" cy="60" r="50" class="circle-bg"/>
     <circle cx="60" cy="60" r="3" class="dot" id="movingDot"/>
    </svg>
    <div class="clock-time" id="digitalClock">--:--</div>
   </div>


   <div class="widget weather">
   </div>

   <div class="widget weekly-hours-widget">
    <h3>This Week</h3>
    <div class="bar-chart">
      <div class="bar" data-day="Mon" style="--height: 60%"></div>
      <div class="bar" data-day="Tue" style="--height: 90%"></div>
      <div class="bar" data-day="Wed" style="--height: 70%"></div>
      <div class="bar" data-day="Thu" style="--height: 40%"></div>
      <div class="bar" data-day="Fri" style="--height: 80%"></div>
      <div class="bar" data-day="Sat" style="--height: 20%"></div>
      <div class="bar" data-day="Sun" style="--height: 0%"></div>
    </div>
  </div>
  


   <div class="widget total-hours">108 HS worked this month</div>
   <div class="widget status">Off shift</div>
   <div class="widget check-in-out">
    <button id = "check-button">
     CHECK IN
    </button>
   </div>


  </div>
 </div>
 <script src="js/dashboard.js" defer></script>
</body>
</html>
